<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
     <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon/favicon.png">
    <!-- Link to external JS for layout (e.g., hamburger menu) -->
    <script src="js/base.js"></script>
</head>

<body>

    <!-- Header -->
    <header id="header-container">
        <!-- Header content will be loaded here -->
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Get in Touch with NeoApsire</h1>
            <p>Have questions? Weâ€™re here to help. Fill out the form below or reach us directly.</p>
        </section>
        <section class="contactus-section">
            <h2>Contact Us</h2>
            <form id="myForm" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
                    required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer-container">
        <!-- Footer content will be loaded here -->
    </footer>

<!-- Google Apps Script Form Submission -->
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz0lC9yH75Ak2ytX7NgUSQlD41jPmgQu90jZzd7n8Xk8ttgQBBp-fJeK3kSi3akPJnT-A/exec';
    const form = document.getElementById('myForm');

    form.addEventListener('submit', e => {
    e.preventDefault();

    const button = form.querySelector('button');
    button.disabled = true;
    button.textContent = 'Sending...';

    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(() => {
            alert('Thank you for contacting us! We will get back to you soon.');
            form.reset();
        })
        .catch(error => alert('Submission failed'))
        .finally(() => {
            button.disabled = false;
            button.textContent = 'Submit';
        });
});
</script>

</body>

</html>
