<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Layout</title>
    <style>
        /* Body Font */
        body {
            font-family: 'Amazon Ember', Arial, Helvetica, sans-serif;
        }

        /* Layout container */
        .layout {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            /* header, nav, content, footer */
            grid-template-columns: 250px 1fr;
            /* aside, main */
            gap: 12px;
            padding: 12px;
            box-sizing: border-box;
        }

        header,
        nav,
        aside,
        main,
        footer {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f9f9f9;
        }

        header {
            grid-column: 1 / -1;
        }

        nav {
            grid-column: 1 / -1;

            .button {
                display: inline-block;
                /* Makes it like a button */
                padding: 10px 20px;
                /* Space inside the button */
                background-color: #16A34A;
                /* Button color */
                color: white;
                /* Text color */
                text-decoration: none;
                /* Remove underline */
                border-radius: 5px;
                /* Rounded corners */
                font-weight: bold;
                /* Make text bold */
                transition: background 0.3s;
                /* Smooth hover effect */
            }

            .button:hover {
                background-color: #0f8a3c;
                /* Darker color on hover */
                cursor: pointer;
                /* Pointer cursor on hover */
            }

        }


        aside {
            grid-column: 1;

            a {
                display: block; /* Make it full width */
                padding: 5px 12px;
                /* Spacing inside buttons */
                background-color: #f1f1f1;
                /* Light gray background */
                color: #000;
                /* Text color */
                text-decoration: none;
                /* Remove underline */
                border-left: 4px solid transparent;
                /* Small indicator */
                margin-bottom: 0px; /* Space between buttons */
                border-radius: 0px;
                /* Slightly rounded corners */
                font-family: 'Arial', sans-serif;
                /* Clean font */
                transition: 0.3s;
                /* Smooth hover */
            }

            a:hover {
                background-color: #ddd;
                /* Darker on hover */
                border-left: 4px solid #0f8a3c;
                /* Blue indicator on hover */
                color: #0f8a3c;
                /* Text color changes */
            }
        }

        main {
            grid-column: 2;
        }

        footer {
            grid-column: 1 / -1;
        }

        /* Responsive: stack sidebar under main on small screens */
        @media (max-width: 700px) {
            .layout {
                grid-template-columns: 1fr;
            }

            aside,
            main {
                grid-column: 1;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <header>HEADER</header>
        <nav>
            <a href="" class="button">HTML</a>
            <a href="" class="button">CSS</a>
        </nav>
        <aside>
            <a href="">Introduction</a>
            <a href="">Layout</a>
        </aside>
        <main>MAIN CONTENT</main>
        <footer>FOOTER</footer>
    </div>
</body>

</html>
